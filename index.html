import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
import {
  getAuth,
  GoogleAuthProvider,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

// ---------------- FIREBASE INIT ----------------
const firebaseApp = initializeApp({
  apiKey: "AIzaSyANZ0TUYv-pVhU0ZbD7MTT5Ugm2IjCgeXE",
  authDomain: "qasidacollection2.firebaseapp.com",
  projectId: "qasidacollection2",
  storageBucket: "qasidacollection2.firebasestorage.app",
  messagingSenderId: "238399206269",
  appId: "1:238399206269:web:eb532025660d83f98c5214",
  measurementId: "G-ZWNCJLB60F"
});
const db = getFirestore(firebaseApp);
const auth = getAuth(firebaseApp);
const googleProvider = new GoogleAuthProvider();

// ---------------- DOM ELEMENTS ----------------
const container = document.querySelector('.button-container');
const tagFilterContainer = document.getElementById('tag-filter-container');
const searchInput = document.getElementById('searchInput');
const userInfo = document.getElementById('userInfo');
const openAuthModalBtn = document.getElementById('openAuthModalBtn');
const userDropdown = document.getElementById('userDropdown');
const userDropdownHeader = document.getElementById('userDropdownHeader');
const viewFavoritesBtn = document.getElementById('viewFavoritesBtn');
const darkModeToggle = document.getElementById('darkModeToggle');
const viewProfileBtn = document.getElementById('viewProfileBtn');
const dropdownSignOutBtn = document.getElementById('dropdownSignOutBtn');

// ---------------- STATE ----------------
let poems = [];
let currentTag = null;
let userFavorites = new Set();
let currentUser = null;

// ---------------- DARK MODE ----------------
function setDarkMode(enabled) {
  document.documentElement.classList.toggle('dark-mode', enabled);
}
const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
setDarkMode(prefersDarkScheme.matches);
prefersDarkScheme.addEventListener('change', e => setDarkMode(e.matches));
darkModeToggle.addEventListener('click', () => setDarkMode(!document.documentElement.classList.contains('dark-mode')));

// ---------------- FETCH POEMS ----------------
async function fetchPoems() {
  try {
    const res = await fetch('https://raw.githubusercontent.com/youwi-08/qasidacollectionjson/main/poems-list.json');
    poems = await res.json();
    if (currentUser) {
      await loadFavorites(currentUser.uid);
      const favPoems = poems.filter(p => userFavorites.has(String(p.id)));
      const otherPoems = poems.filter(p => !userFavorites.has(String(p.id)));
      poems = [...favPoems, ...otherPoems];
    }
    renderTagButtons();
    filterAndDisplay();
  } catch (err) {
    console.error('Error fetching poems:', err);
  }
}

// ---------------- FAVOURITES ----------------
async function loadFavorites(userId) {
  if (!userId) return;
  try {
    const docRef = doc(db, "favorites", userId);
    const docSnap = await getDoc(docRef);
    userFavorites = docSnap.exists() ? new Set((docSnap.data().poems || []).map(String)) : new Set();
  } catch (err) {
    console.error('Error loading favorites:', err);
    userFavorites = new Set();
  }
}

async function toggleFavorite(poemId, starElement) {
  if (!currentUser) return;
  const idStr = String(poemId);
  if (userFavorites.has(idStr)) {
    userFavorites.delete(idStr);
    starElement.textContent = '‚òÜ';
    starElement.classList.remove('active');
  } else {
    userFavorites.add(idStr);
    starElement.textContent = '‚òÖ';
    starElement.classList.add('active');
  }
  try {
    await setDoc(doc(db, "favorites", currentUser.uid), { poems: Array.from(userFavorites) }, { merge: true });
    filterAndDisplay();
  } catch (err) {
    console.error('Error saving favorites:', err);
  }
}

// ---------------- DISPLAY ----------------
function displayPoems(poemsArray) {
  container.innerHTML = '';
  const isHomePage = window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname === '';
  poemsArray.filter(p => isHomePage ? p.id !== 'index' : true).forEach(poem => {
    const a = document.createElement('a');
    a.className = 'poem-button';
    a.href = poem.file;
    const titleSpan = document.createElement('span');
    titleSpan.textContent = poem.title;
    a.appendChild(titleSpan);

    if (currentUser) {
      const star = document.createElement('span');
      star.className = 'favorite-star';
      star.textContent = userFavorites.has(String(poem.id)) ? '‚òÖ' : '‚òÜ';
      if (userFavorites.has(String(poem.id))) star.classList.add('active');
      star.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();
        toggleFavorite(poem.id, star);
      });
      a.appendChild(star);
    }

    container.appendChild(a);
  });
}

// ---------------- FILTER BUTTONS ----------------
function renderTagButtons() {
  tagFilterContainer.innerHTML = '';
  const allBtn = document.createElement('button');
  allBtn.textContent = 'All';
  allBtn.className = 'filter-button';
  if (!currentTag) allBtn.style.backgroundColor = '#C99F35';
  allBtn.addEventListener('click', () => { currentTag = null; filterAndDisplay(); renderTagButtons(); });
  tagFilterContainer.appendChild(allBtn);

  if (currentUser) {
    const favBtn = document.createElement('button');
    favBtn.textContent = '‚òÖ Favorites';
    favBtn.className = 'filter-button';
    if (currentTag === 'favorites') favBtn.style.backgroundColor = '#C99F35';
    favBtn.addEventListener('click', () => { currentTag = 'favorites'; filterAndDisplay(); renderTagButtons(); });
    tagFilterContainer.appendChild(favBtn);
  }

  const tags = new Set();
  poems.forEach(p => Array.isArray(p.tags) && p.tags.forEach(t => tags.add(t)));
  Array.from(tags).sort((a,b)=>a.localeCompare(b)).forEach(tag => {
    const btn = document.createElement('button');
    btn.textContent = tag;
    btn.className = 'filter-button';
    if (currentTag === tag) btn.style.backgroundColor = '#C99F35';
    btn.addEventListener('click', () => { currentTag = tag; filterAndDisplay(); renderTagButtons(); });
    tagFilterContainer.appendChild(btn);
  });
}

function filterAndDisplay() {
  let result = [...poems];
  const term = searchInput.value.trim().toLowerCase();
  if (currentTag === 'favorites') result = result.filter(p => userFavorites.has(String(p.id)));
  else if (currentTag) result = result.filter(p => Array.isArray(p.tags) && p.tags.includes(currentTag));
  if (term) result = result.filter(p => p.title?.toLowerCase().includes(term) || (Array.isArray(p.tags) && p.tags.some(t => t.toLowerCase().includes(term))));
  displayPoems(result);
}

searchInput.addEventListener('input', () => filterAndDisplay());

// ---------------- AUTH ----------------
onAuthStateChanged(auth, async user => {
  currentUser = user;
  if (user) {
    const display = user.displayName || user.email || user.phoneNumber || "User";
    userInfo.textContent = `Signed in as ${display}`;
    userDropdown.style.display = 'inline-block';
    openAuthModalBtn.style.display = 'none';
    userDropdownHeader.textContent = display;
    await loadFavorites(user.uid);
  } else {
    userFavorites.clear();
    currentTag = null;
    userInfo.textContent = '';
    userDropdown.style.display = 'none';
    openAuthModalBtn.style.display = 'inline-block';
  }
  renderTagButtons();
  fetchPoems();
});

// ---------------- USER DROPDOWN ----------------
viewFavoritesBtn.addEventListener('click', () => { currentTag = 'favorites'; filterAndDisplay(); renderTagButtons(); });
viewProfileBtn.addEventListener('click', () => { alert("Profile feature coming soon!"); });
dropdownSignOutBtn.addEventListener('click', async () => { await signOut(auth); });

fetchPoems();
  </script>
